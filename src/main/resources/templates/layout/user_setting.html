<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/user/main">
                SaraminURL
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- 유저 로그인시 헤더 -->
                    <div sec:authorize="hasRole('ROLE_USER')" class="nav-item dropdown show">
                        <a id="navbarDropdown" sec:authentication="principal.nickname"
                           class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <div>
                                <a class="dropdown-item" href="/user/main">
                                    DashBoard
                                </a>
                                <a class="dropdown-item" href="/user/setting/info">
                                    Info
                                </a>
                                <a class="dropdown-item" href="#"
                                   onclick="event.preventDefault();document.getElementById('logout-form').submit();"
                                   style="border-top: 1px solid #81e6d9;">
                                    Logout
                                </a>
                            </div>
                            <form id="logout-form" action="#" method="POST"
                                  style="display: none;">
                            </form>
                        </div>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" href="/signUp">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container info-container" style="padding-top: 50px; max-width: 1000px">
    <div class="col-4 float-left">
        <div class="list-group">
            <div href="#" class="list-group-item list-group-item-action active">
                정보
            </div>
            <th:block layout:fragment="menu"></th:block>
        </div>
    </div>
    <div class="col-8 float-left">
        <div class="list-group contents">
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/user/userSetting.js}"></script>
<script type="text/javascript" th:src="@{/js/user/userResponse.js}"></script>
<script type="text/javascript" th:src="@{/js/constConfig.js}"></script>
</body>
</html>
