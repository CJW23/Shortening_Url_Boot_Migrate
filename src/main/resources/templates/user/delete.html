<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/user_setting">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="menu">
    <a href="/user/setting/info" class="list-group-item list-group-item-action">개인 정보</a>
    <a href="/user/setting/editInfo" class="list-group-item list-group-item-action">개인 정보 수정</a>
    <a href="/user/setting/editNickname" class="list-group-item list-group-item-action">닉네임 수정</a>
    <a href="/user/setting/editPassword" class="list-group-item list-group-item-action">비밀번호 변경</a>
    <a href="/user/setting/delete" class="list-group-item list-group-item-action" style="border-left: 2px solid red">회원탈퇴</a>
</div>

<div layout:fragment="content">
    <div class="form-group content-name">회원 탈퇴</div>
    <div class="form-group">
        <label for="current_password">패스워드</label><br>
        <input type="password" id="current_password" name="current_password"
               class="form-control">
        <small id="password_help" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="current_password">"탈퇴 요청"을 입력해주세요</label><br>
        <input type="text" id="drop-text" name="drop-text"
               class="form-control">
        <small id="drop_text_help" class="form-text text-muted"></small>
    </div>
    <button type="button" onclick="requestDropUser()" class="btn btn-danger col-2">회원 탈퇴</button>
</div>
</body>
</html>
